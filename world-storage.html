<html>
<head>
  <link href="world.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div>
    <button id="vis-run">&#9654; run</button>
    <select id="vis-run-delay">
      <option value="0" selected>full speed</option>
      <option value="100">0.1 sec delay</option>
      <option value="500">0.5 sec delay</option>
      <option value="1000">1 sec delay</option>
      <option value="2000">2 sec delay</option>
      <option value="5000">5 sec delay</option>
    </select>
    <button id="vis-pause">&#10074;&#10074; pause</button>
    <button id="vis-step">&#9654;&#10074; step</button>
  </div>
  <hr/>
  <div>
    input:
    <div id="vis-input">
      &nbsp;&nbsp;&nbsp;
      <div class="cmds">
        <div class="cmd">
          fence: <select id="get-fence">
                   <option value="0" selected>false</option>
                   <option value="1">true</option>
                 </select>
          <div class="kv">
            key: <input id="get-key" type="text" value="a"></input>
          </div>
          <button id="get">get</button>
        </div>
        <div class="cmd">
          fence: <select id="set-fence">
                   <option value="0" selected>false</option>
                   <option value="1">true</option>
                 </select>
          <div class="kv">
            key: <input id="set-key" type="text" value="a"></input>
            val: <input id="set-val" type="text" value="hello"></input>
          </div>
          <button id="set">set</button>
        </div>
        <div class="cmd">
          fence: <select id="del-fence">
                   <option value="0" selected>false</option>
                   <option value="1">true</option>
                 </select>
          <div class="kv">
            key: <input id="del-key" type="text" value="a"></input>
          </div>
          <button id="del">del</button>
        </div>
        <div class="cmd">
          fence: <select id="scan-fence">
                   <option value="0" selected>false</option>
                   <option value="1">true</option>
                 </select>
          <div class="kv">
            from: <input id="scan-from" type="text" value="a"></input>
            to: <input id="scan-to" type="text" value="c"></input>
          </div>
          <button id="scan">scan</button>
        </div>
        <div class="cmd">
          fence: <select id="changes-fence">
                   <option value="0" selected>false</option>
                   <option value="1">true</option>
                 </select>
          <div class="kv">
            since: <input id="changes-since" type="text" value="0"></input>
          </div>
          <button id="changes">changes</button>
        </div>
        <div class="cmd">
          fence: <select id="noop-fence">
                   <option value="0" selected>false</option>
                   <option value="1">true</option>
                 </select>
          <div class="kv"></div>
          <button id="noop">noop</button>
        </div>
        <div class="cmd">
          fence: <select id="test-fence">
                   <option value="0" selected>false</option>
                   <option value="1">true</option>
                 </select>
          <div class="kv"></div>
          <button id="test">test</button>
        </div>
      </div>
      <div class="speeds">
        <div class="cmd">
          seq. read:
          <select id="speed-read">
            <option value="1" selected>full-speed</option>
            <option value="2">slow</option>
          </select>
        </div>
        <div class="cmd">
          seq. write:
          <select id="speed-write">
            <option value="1" selected>full-speed</option>
            <option value="2">slow</option>
          </select>
        </div>
        <div class="cmd">
          seek:
          <select id="speed-seek">
            <option value="1" selected>full-speed</option>
            <option value="2">slow</option>
          </select>
        </div>
        <div class="cmd">
          <button id="speed-apply">apply</button>
        </div>
      </div>
    </div>
    <div class="vis-input-log">
      <textarea id="vis-input-log"></textarea>
    </div>
  </div>
  <hr/>
  <div>output: <textarea id="vis-output-log"></textarea></div>
  <hr/>
  <div>event: <div id="vis-event"></div></div>
  <hr/>
  <div class="vis" style="position:relative; width:100%; height:100%;">
    <div class="vis-html" id="vis-html"
         style="position:absolute; top:0; left:0; width:100%;"></div>
    <svg class="vis-svg" id="vis-svg"
         style="position:absolute; top:0; left:500px; width:120px; height:100%;">
    </svg>
  </div>
  <style>
    #vis-input div.cmds {
      display: inline-block;
      margin-bottom: 20px;
      border-right: 1px solid #ddd;
      padding-right: 20px;
    }
    #vis-input div.speeds {
      display: inline-block;
      padding-left: 20px;
      vertical-align: top;
    }
    #vis-input div.cmd { padding: 5px 5px 5px 5px; }
    #vis-input input { width: 80px; }
    #vis-input div.kv { display: inline-block; min-width: 250px; }
    #vis-input button { display: inline-block; width: 60px; }
    div.vis-input-log { margin-left: 2em;
                        border-top: 1px solid #ddd;
                        padding: 5px 0 5px 0; }
    #vis-output-log { margin-left: 5em; }
  </style>
  <script src="out/goog/base.js" type="text/javascript"></script>
  <script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
  <script src="cbfg.js" type="text/javascript"></script>
  <script type="text/javascript">goog.require("cbfg.core");</script>
</body>
</html>
