<html>
<head>
  <link href="vis.css" rel="stylesheet" type="text/css">
  <link href="world-net.css" rel="stylesheet" type="text/css">
  <link href="world-t1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="top" id="top" style="height:70%;">
  <div class="header">
    <div class="ribbon ribbon-fixed">
      <div class="ribbon-part ribbon-sim">
        <input id="sim-name" type="text" value="simulation-name-here"/><br/>
      </div>
      <div class="ribbon-part">
        <div id="header-run-controls">run controls</div>
      </div>
      <div class="ribbon-part ribbon-filters">
          filters / watches
          <button class="popup" onclick="popup('filters')">&#9660;</button>
          <div class="ribbon-popup filters" style="display:none;">
            lots<br/>
            of&nbsp;filters&nbsp;here&nbsp;placeholder&nbsp;<br/>
            and<br/>
            more<br/>
            more<br/>
            more<br/>
            more<br/>
            more<br/>
          </div>
      </div>
    </div>
    <div class="ribbon ribbon-space"></div>
  </div>

  <div class="main" id="main">
    <div class="sides">
      <div class="llhs" id="llhs" style="width:20%;">
        <div class="prog-in">
          <textarea id="prog-in">
dm_server("serverA", 8000, 8100)
dm_server("serverB", 8000)

kv_client("client-0", "serverA", 8000)
kv_client("client-1", "serverA", 8000)
kv_client("client-2", "serverA", 8000)
          </textarea>
          <button id="prog-go">restart</button>
          <button id="prog-eval-selection">eval selection</button>
        </div>
        <div class="inputs">
          <div class="actions">
            <label>
              <input type="radio" name="op"
                     id="authenticate" value="authenticate"
                     class="op arg-realm arg-realm-collset arg-realm-collset-coll arg-user-realm arg-user arg-pswd"
                     checked/>
                authenticate</label>
            <label>
              <input type="radio" name="op"
                     id="realms-list" value="realms-list"
                     class="op"/>
                realms list</label>
            <label>
              <input type="radio" name="op"
                     id="collsets-list" value="collsets-list"
                     class="op"/>
                collsets list</label>
            <label>
              <input type="radio" name="op"
                     id="colls-list" value="colls-list"
                     class="op"/>
                colls list</label>
            <label>
              <input type="radio" name="op"
                     id="coll-state" value="coll-state"
                     class="op"/>
                coll state</label>
            <label>
              <input type="radio" name="op"
                     id="coll-create" value="coll-create"
                     class="op arg-key"/>
                coll create</label>
            <label>
              <input type="radio" name="op"
                     id="add" value="add"
                     class="op arg-x arg-y"/>
                add</label>
            <label>
              <input type="radio" name="op"
                     id="sub" value="sub"
                     class="op arg-x arg-y"/>
                sub</label>
            <label>
              <input type="radio" name="op"
                     id="count" value="count"
                     class="op arg-x arg-y"/>
                count</label>
            <label>
              <input type="radio" name="op"
                     id="lane-close" value="lane-close"
                     class="op"/>
                lane close</label>
            <label><input type="radio" name="op"
                     id="lane-state" value="lane-state"
                     class="op"/>
                lane state</label>
            <label>
              <input type="radio" name="op" value="test"
                     class="op"/>
                test</label>
            <button id="go">go</button>
          </div>
          <div class="fields">
            <div class="field">
              <label>client:</label>
              <span id="controls-clients">
                <select id="client">
                  <option value="client-0" selected>client-0</option>
                  <option value="client-1">client-1</option>
                  <option value="client-2">client-2</option>
                </select>
              </span>
            </div>
            <div class="field">
             <label>fence:</label>
              <select id="fence">
                <option value="0" selected>false</option>
                <option value="1">true</option>
              </select>
            </div>
            <div class="field">
              <label>lane:</label>
              <input id="lane" type="text" value="a"></input>
            </div>
            <div class="field">
              <label>color:</label>
              <select id="color">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="orange" selected>orange</option>
                <option value="purple">purple</option>
                <option value="white">white</option>
              </select>
            </div>
            <div class="field arg arg-x">
              <label>x:</label>
              <input id="x" type="text" value="1"></input>
            </div>
            <div class="field arg arg-y">
              <label>y:</label>
              <input id="y" type="text" value="20"></input>
            </div>
            <div class="field arg arg-key">
              <label>key:</label>
              <input id="key" type="text" value=""></input>
            </div>
            <div class="field arg arg-val">
              <label>val:</label>
              <input id="val" type="text" value=""></input>
            </div>
            <div class="field arg arg-realm">
              <label>realm:</label>
              <input id="realm" type="text" value=""></input>
            </div>
            <div class="field arg arg-realm-collset">
              <label>realm-collset:</label>
              <input id="realm-collset" type="text" value=""></input>
            </div>
            <div class="field arg arg-realm-collset-col">
              <label>realm-collset-coll:</label>
              <input id="realm-collset-coll" type="text" value=""></input>
            </div>
            <div class="field arg arg-user-realm">
              <label>user-realm:</label>
              <input id="user-realm" type="text" value=""></input>
            </div>
            <div class="field arg arg-user">
              <label>user:</label>
              <input id="user" type="text" value=""></input>
            </div>
            <div class="field arg arg-pswd">
              <label>pswd:</label>
              <input id="pswd" type="text" value=""></input>
            </div>
            <div class="field">
              <label>delay: <span class="units">(millisecs)</span></label>
              <input id="delay" type="text" value="1000"></input>
            </div>
            <br/><br/><br/><br/><br/>
          </div>
        </div>
      </div>
      <div class="splitter-ew"
           onmousedown="return startDrag('ew', 'llhs', 'middle');"></div>
      <div class="middle" id="middle" style="width:80%;">
        <div class="lhs" id="lhs" style="width:40%;">
          <div class="net-container pane" id="net-container">
            <div class="net net-main" id="net-main"></div>
            <div class="net net-hover" id="net-hover"></div>
          </div>
        </div>
        <div class="splitter-ew"
             onmousedown="return startDrag('ew', 'lhs', 'rhs');"></div>
        <div class="rhs" id="rhs" style="width:60%;">
          <div class="source" id="source" style="height:50%;"></div>
          <div class="splitter-ns"
             onmousedown="return startDrag('ns', 'source', 'vis-container');"></div>
          <div class="vis-container" id="vis-container" style="height:50%;">
            <div class="vis-event" id="vis-event"></div>
            <div class="vis" id="vis"
                style="position:relative; width:100%; height:100%;">
              <div class="vis-html" id="vis-html"
                  style="position:absolute; top:0; left:0; width:100%;">
              </div>
              <svg class="vis-svg" id="vis-svg"
                  style="position:absolute; top:0; left:200px; width:120px; height:100%;">
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer" id="footer" style="height:30%;">
  <div class="splitter-ns"
       onmousedown="return startDrag('ns', 'top', 'footer');"></div>
  <div class="evts" id="evts" style="width:50%;"></div>
  <div class="splitter-ew"
       onmousedown="return startDrag('ew', 'evts', 'reqs');"></div>
  <div class="reqs" id="reqs" style="width:50%;"></div>
</div>

<style id="hover-style"></style>

<style>
.main .sides .llhs .inputs .actions {
  padding-top: 10px;
  padding-right: 20px;
  float: left;
}
.main .sides .llhs .inputs .actions label {
  display: block;
}
.main .sides .llhs .inputs .fields {
  padding-right: 0px;
}
</style>

<script>
var world_t = "cbfg.world.t2";
</script>

<script src="out/goog/base.js" type="text/javascript"></script>
<script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
<script src="cbfg.js" type="text/javascript"></script>
<script src="world-t1.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("cbfg.core");</script>

<script>
// Only show relevant arg fields based on selected op.
for (var ops = document.getElementsByClassName("op"), i = 0; i < ops.length; i++) {
  ops[i].onclick = function(ev) {
    var args = document.getElementsByClassName("arg");
    var c = ev.target.className.split(" ");
    for (var k = 0; k < args.length; k++) {
      args[k].style.display = "none";
      for (var j = 0; j < c.length; j++) {
        if (c[j].match(/^arg-/) &&
            args[k].className.search(c[j]) >= 0) {
          args[k].style.display = "";
        }
      }
    }
  }
}
</script>
</body>
</html>
