<html>
<head>
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div>
    <button id="run">run</button>
    <button id="run-slow">run slow</button>
    <select id="run-slowness">
      <option value="1000" selected>1 sec</option>
      <option value="2000">2 sec</option>
      <option value="5000">5 sec</option>
    </select>
    <button id="pause">pause</button>
    <button id="step">step</button>
  </div>
  <hr/>
  <div>
    input: &nbsp;&nbsp;&nbsp;
    fence: <select id="fence">
             <option value="0" selected>false</option>
             <option value="1">true</option>
           </select>
    &nbsp;&nbsp;&nbsp;
    x: <input id="x" type="text" value="1"></input>
    y: <input id="y" type="text" value="2"></input>
    delay: <input id="delay" type="text" value="1000"></input>
    <button id="add">add</button>
    <button id="sub">sub</button>
    <button id="test">test</button>
  </div>
  <hr/>
  <div>output: <div id="output"></div></div>
  <hr/>
  <div>event: <pre id="event"></pre></div>
  <hr/>
  <div class="vis" style="position:relative; width:100%; height:100%;">
    <svg class="vis-svg" id="vis-svg" height="100%" width="100%"
         style="position:absolute; top:0; left:0; width:100%; height:100%;">
      <circle cx='0' cy='0' r='10' stroke='black' stroke-width='3' fill='red'/>
    </svg>
    <div class="vis-html" id="vis-html" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
  </div>
  <style>
    .vis, .vis * {
      font-size: 20px;
      white-space: nowrap;
    }
    div.actx, div.actx ul, div.actx li {
      width: 100%;
      margin-top: 0;
      margin-bottom: 0;
      border-top: 0px solid white;
      padding-top: 0;
      padding-bottom: 0;
      line-height: 1;
      white-space: nowrap;
    }
    div.actx {
      border-top: 1px solid #eee;
    }
    div.actx ul, div.actx li {
      list-style: none;
    }
    div.actx div.loop-state {
      display: inline-block;
      margin-left: 10px;
      white-space: nowrap;
      font-size: 10px;
      color: #bbb;
    }
    svg text.ch-name {
      font-size: 10px;
      stroke-color: #bbb;
    }
    div.chs {
      display: block;
      position: relative;
      left: 600px;
      margin: 0 0 0;
      border-top: 0px solid white;
      padding: 0 0 0;
      white-space: nowrap;
    }
    div.chs li {
      background-color: #efe;
    }
    svg.vis-svg line.delta {
      -webkit-animation-name: delta-move;
      -webkit-animation-duration: 0.7s;
      -webkit-animation-iteration-count: 1;
      -webkit-animation-timing-function: linear;

      animation-name: delta-move;
      animation-duration: 0.7s;
      animation-iteration-count: 1;
      animation-timing-function: linear;
    }
    @-webkit-keyframes delta-move {
      0% { -webkit-transform: scale(0,0); }
      100% { -webkit-transform: scale(1,1); }
    }
    @keyframes delta-move {
      0% { transform: scale(0,0); }
      100% { transform: scale(1,1); }
    }
    button.toggle {
      font-size: 8px;
      width: 14px;
      height: 14px;
      margin: 0 2px 0 2px;
      padding: 0 0 0 0;
    }
  </style>
  <script src="out/goog/base.js" type="text/javascript"></script>
  <script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
  <script src="cbfg.js" type="text/javascript"></script>
  <script type="text/javascript">goog.require("cbfg.core");</script>
</body>
</html>
