<html>
<head>
  <link href="world.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <div id="vis-run-controls"></div>
  <div class="client">
    <div class="client-label">client:</div>
    <div id="vis-input">
      msg: <input id="msg" type="text" value="red"></input>&nbsp;&nbsp;
      sleep (ms): <input id="sleep" type="text" value="5000"></input>
      <button id="echo">echo</button>
    </div>
    <div>
      <div class="client-prev">
        <div class="client-container" id="client-prev"></div>
      </div>
      <div class="client-curr client-container" id="client-curr"></div>
    </div>
    <div class="net-container">
      <div class="net" id="net"></div>
    </div>
  </div>
  <div class="event">event: <div id="vis-event"></div></div>
  <div class="vis" style="position:relative; width:100%; height:100%;">
    <div class="vis-html" id="vis-html"
         style="position:absolute; top:0; left:0; width:100%;"></div>
    <svg class="vis-svg" id="vis-svg"
         style="position:absolute; top:0; left:500px; width:120px; height:100%;">
    </svg>
  </div>
</div>
<style>
.net-container {
  margin: 20px 0 200px 0;
  border-top: 1px solid #eee;
  padding-top: 20px;
}
.net {
  position: relative;
  display: block;
  left: 100px;
}
.net * {
  font-size: 12px;
  white-space: nowrap;
  border: 1px solid white;
  line-height: 20px;
}
.net .addr  {
  position: absolute;
  width: 50px;
  min-height: 100px;
  border: 1px solid #888;
  padding: 0 5px 0 5px;
}
.net .accept-addr-port {
  position: relative;
}
.net .accept-addr, .net .accept-port {
  display: none;
}
.net .listen {
  position: absolute;
  display: block;
  top: -20px;
  left: 40px;
  border: 1px solid #888;
  background-color: #cce;
  padding: 0 5px 0 5px;
}
.net .port {
  color: #ddd;
}
.net .msgs {
  position: relative;
  border: none;
  border-left: 2px solid #bbb;
  padding-top: 60px;
  color: #333;
}
.net .msgs.to-client {
  border-left: 2px solid #green;
}
.net .msg {
  position: relative;
  border: none;
  padding-left: 5px;
  font-size: 20pt;

  -webkit-animation-name: msg-move;
  -webkit-animation-duration: 0.7s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-timing-function: ease;

  animation-name: msg-move;
  animation-duration: 0.7s;
  animation-iteration-count: 1;
  animation-timing-function: ease;
}
@-webkit-keyframes msg-move {
    0% { top: -60px; }
    100% { top: 0px; }
}
@keyframes msg-move {
    0% { top: -60px; }
    100% { top: 0px; }
}
</style>
<script src="out/goog/base.js" type="text/javascript"></script>
<script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
<script src="cbfg.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("cbfg.core");</script>
</body>
</html>
