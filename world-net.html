<html>
<head>
  <link href="world.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <div id="vis-run-controls"></div>
  <div class="client">
    <div class="client-label">client:</div>
    <div id="vis-input">
      fence: <select id="fence">
               <option value="0" selected>false</option>
               <option value="1">true</option>
             </select>
      <br/>
      x: <input id="x" type="text" value="1"></input>&nbsp;
      y: <input id="y" type="text" value="2"></input>&nbsp;
      task delay (ms): <input id="delay" type="text" value="1000"></input>
      <br/>
      lane: <input id="lane" type="text" value=""></input>
      <br/>
      color: <input id="color" type="text" value="red"></input>&nbsp;
      after spawn task delay (ms): <input id="sleep" type="text" value="5000"></input>
      <br/>
      <button id="add">add</button>
      <button id="sub">sub</button>
      <button id="count">count</button>
      <button id="close-lane">close lane</button>
      <button id="test">test</button>
    </div>
    <div class="net-client-container">
      <div class="net-container">
        <div class="net" id="net"></div>
      </div>
      <div class="client-container">
        <div class="client-prev">
          <div class="client-container" id="client-prev"></div>
        </div>
        <div class="client-curr client-container" id="client-curr"></div>
      </div>
    </div>
  </div>
  <div class="event">event: <div id="vis-event"></div></div>
  <div class="vis" style="position:relative; width:100%; height:100%;">
    <div class="vis-html" id="vis-html"
         style="position:absolute; top:0; left:0; width:100%;"></div>
    <svg class="vis-svg" id="vis-svg"
         style="position:absolute; top:0; left:500px; width:120px; height:100%;">
    </svg>
  </div>
</div>
<style>
div.net-client-container {
  margin-top: 40px;
  border-top: 1px solid #eee;
  padding-top: 10px;
  white-space: nowrap;
  vertical-align: top;
}
div.net-client-container div.client-container {
  display: inline-block;
  min-height: 300px;
  margin-left: 20px;
  padding-left: 0px;
  vertical-align: top;
}
.net-container {
  display: inline-block;
  width: 500px;
  margin: 10px 0 200px 0;
}
.net {
  position: relative;
  display: block;
  left: 100px;
}
.net * {
  font-size: 12px;
  white-space: nowrap;
  border: 1px solid white;
  line-height: 20px;
}
.net .addr  {
  position: absolute;
  width: 50px;
  min-height: 100px;
  border: 1px solid #888;
  padding: 0 5px 0 5px;
}
.net .accept-addr-port {
  position: relative;
}
.net .accept-addr, .net .accept-port {
  display: none;
}
.net .listen {
  position: absolute;
  display: block;
  top: -20px;
  left: 40px;
  border: 1px solid #888;
  background-color: #cce;
  padding: 0 5px 0 5px;
}
.net .port {
  color: #ddd;
}
.net .msgs {
  position: relative;
  border: none;
  border-left: 2px solid #bbb;
  padding-top: 60px;
  color: #333;
}
.net .msgs.to-client {
  border-left: 2px solid #green;
}
.net .msg {
  position: relative;
  border: none;
  padding-left: 2px;
  font-size: 20pt;
}
.net .msg .result {
  display: inline-block;
  font-size: 10px;
  vertical-align: top;
}
.net .msg.msg-enter, .net .msg.msg-move, .net .msg.msg-exit {
  -webkit-animation-duration: 0.7s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-timing-function: ease;

  animation-duration: 0.7s;
  animation-iteration-count: 1;
  animation-timing-function: ease;
}
.net .msg.msg-enter {
  -webkit-animation-name: msg-enter;
  animation-name: msg-enter;
}
.net .msg.msg-move {
  -webkit-animation-name: msg-move;
  animation-name: msg-move;
}
.net .msg.msg-exit {
  top: 50px;
  opacity: 0.0;

  -webkit-animation-name: msg-exit;
  animation-name: msg-exit;
}
@-webkit-keyframes msg-enter {
    0% { top: -20px; opacity: 0.0; }
    100% { top: 0px; opacity: 1.0; }
}
@keyframes msg-enter {
    0% { top: -20px; opacity: 0.0; }
    100% { top: 0px; opacity: 1.0; }
}
@-webkit-keyframes msg-move {
    0% { top: -20px; }
    100% { top: 0px; }
}
@keyframes msg-move {
    0% { top: -20px; }
    100% { top: 0px; }
}
@-webkit-keyframes msg-exit {
    0% { top: 0px; opacity: 1.0; }
    100% { top: 50px; opacity: 0.0; }
}
@keyframes msg-exit {
    0% { top: 0px; opacity: 1.0; }
    100% { top: 50px; opacity: 0.0; }
}
</style>
<script src="out/goog/base.js" type="text/javascript"></script>
<script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
<script src="cbfg.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("cbfg.core");</script>
</body>
</html>
