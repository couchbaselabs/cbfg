<html>
<head>
  <link href="vis.css" rel="stylesheet" type="text/css">
  <link href="world-net.css" rel="stylesheet" type="text/css">
  <link href="world-t1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="top" id="top" style="height:70%;">
  <div class="header">
    <div class="ribbon ribbon-fixed">
      <div class="ribbon-part ribbon-sim">
        <input id="sim-name" type="text" value="simulation-name-here"/><br/>
      </div>
      <div class="ribbon-part">
        <div id="header-run-controls">run controls</div>
      </div>
      <div class="ribbon-part ribbon-filters">
          filters / watches
          <button class="popup" onclick="popup('filters')">&#9660;</button>
          <div class="ribbon-popup filters" style="display:none;">
            lots<br/>
            of&nbsp;filters&nbsp;here&nbsp;placeholder&nbsp;<br/>
            and<br/>
            more<br/>
            more<br/>
            more<br/>
            more<br/>
            more<br/>
          </div>
      </div>
    </div>
    <div class="ribbon ribbon-space"></div>
  </div>

  <div class="main" id="main">
    <div class="sides">
      <div class="llhs" id="llhs" style="width:20%;">
        <div class="prog-in">
          <textarea id="prog-in">
kv_server("serverA", 8000, 8100)
kv_server("serverB", 8000)

kv_client("client-0", "serverA", 8000)
kv_client("client-1", "serverA", 8000)
kv_client("client-2", "serverA", 8000)
          </textarea>
          <button id="prog-go">restart</button>
          <button id="prog-eval-selection">eval selection</button>
        </div>
        <div class="inputs">
          <div class="fields">
            <div class="field">
              <label>client:</label>
              <span id="controls-clients">
                <select id="client">
                  <option value="client-0" selected>client-0</option>
                  <option value="client-1">client-1</option>
                  <option value="client-2">client-2</option>
                </select>
              </span>
            </div>
            <div class="field">
             <label>fence:</label>
              <select id="fence">
                <option value="0" selected>false</option>
                <option value="1">true</option>
              </select>
            </div>
            <div class="field">
              <label>x:</label>
              <input id="x" type="text" value="1"></input>
            </div>
            <div class="field">
              <label>y:</label>
              <input id="y" type="text" value="20"></input>
            </div>
            <div class="field">
              <label>delay: <span class="units">(millisecs)</span></label>
              <input id="delay" type="text" value="1000"></input>
            </div>
            <div class="field">
              <label>lane:</label>
              <input id="lane" type="text" value="a"></input>
            </div>
            <div class="field">
              <label>color:</label>
              <select id="color">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="orange" selected>orange</option>
                <option value="purple">purple</option>
                <option value="white"d>white</option>
              </select>
            </div>
            <div class="field">
              <label>server delay: <span class="units">(millisecs)</span></label>
              <input id="sleep" type="text" value="5000"></input>
            </div>
          </div>
          <div class="actions">
            <button id="add">add</button>
            <button id="sub">sub</button>
            <button id="count">count</button>
            <button id="close-lane">close lane</button>
            <button id="test">test</button>
          </div>
        </div>
      </div>
      <div class="splitter-ew"
           onmousedown="return startDrag('ew', 'llhs', 'middle');"></div>
      <div class="middle" id="middle" style="width:80%;">
        <div class="lhs" id="lhs" style="width:40%;">
          <div class="net-container pane" id="net-container">
            <div class="net net-main" id="net-main"></div>
            <div class="net net-hover" id="net-hover"></div>
          </div>
        </div>
        <div class="splitter-ew"
             onmousedown="return startDrag('ew', 'lhs', 'rhs');"></div>
        <div class="rhs" id="rhs" style="width:60%;">
          <div class="source" id="source" style="height:50%;"></div>
          <div class="splitter-ns"
             onmousedown="return startDrag('ns', 'source', 'vis-container');"></div>
          <div class="vis-container" id="vis-container" style="height:50%;">
            <div class="vis-event" id="vis-event"></div>
            <div class="vis" id="vis"
                style="position:relative; width:100%; height:100%;">
              <div class="vis-html" id="vis-html"
                  style="position:absolute; top:0; left:0; width:100%;">
              </div>
              <svg class="vis-svg" id="vis-svg"
                  style="position:absolute; top:0; left:200px; width:120px; height:100%;">
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer" id="footer" style="height:30%;">
  <div class="splitter-ns"
       onmousedown="return startDrag('ns', 'top', 'footer');"></div>
  <div class="evts" id="evts" style="width:50%;"></div>
  <div class="splitter-ew"
       onmousedown="return startDrag('ew', 'evts', 'reqs');"></div>
  <div class="reqs" id="reqs" style="width:50%;"></div>
</div>

<style id="hover-style"></style>

<script>
function getPos(el) {
  var r = { left: 0, top: 0 };
  while (el) {
    r.left += el.offsetLeft;
    r.top += el.offsetTop;
    el = el.offsetParent;
  }
  return r;
}

function popup(className) {
  var els = document.getElementsByClassName(className);
  for (var i = 0; i < els.length; i++) {
    els[i].style.display = (els[i].style.display == "none") ? "" : "none";
  }
}

var onHoverEvtPrev;
function onHoverEvt(el) {
  if (el) {
    var c = el.className.split(' ')[1];
    if (c != onHoverEvtPrev) {
      document.getElementById("hover-style").innerText =
        "." + c + " { background: #3a3a3a; }";
      onHoverEvtPrev = c;
    }
  }
}

var dragMeta = {
  ew: [{ prop: "width",  eventProp: "X", fn: dragByPct,
         parentProp: "offsetWidth", posProp: "left" }],
  ns: [{ prop: "height", eventProp: "Y", fn: dragByPct,
         parentProp: "offsetHeight", posProp: "top" }],
  addr: [{ prop: "left", eventProp: "X", fn: onDragNetAddrPx },
         { prop: "top", eventProp: "Y", fn: onDragNetAddrPx }]
}

function startDrag(dir, idMain, idRest, onDone) {
  var startXY = [window.event.clientX, window.event.clientY];
  var offsetXY = [window.event.offsetX, window.event.offsetY];
  window.onmousemove = function(ev) {
    for (var i = 0; i < dragMeta[dir].length; i++) {
      var p = document.getElementById(idMain).parentElement;
      var s = dragMeta[dir][i];
      s.fn(ev, p, s, offsetXY,
           ev["client" + s.eventProp] - getPos(p)[s.posProp || s.prop], idMain, idRest);
    }
    return false;
  }
  window.onmouseup = function(ev) {
    window.onmouseup = window.onmousemove = null;
    if (onDone && startXY[0] != ev.clientX && startXY[1] != ev.clientY) {
      onDone(dir, idMain, idRest);
    }
  }
  return false;
}

function dragByPct(ev, p, s, offsetXY, v, idMain, idRest) {
  var pct = Math.max(10, Math.min(95, Math.round(100 * ((1.0 * v) / p[s.parentProp]))));
  var m = document.getElementById(idMain);
  if (m) {
    m.style[s.prop] = pct + "%";
  }
  var r = document.getElementById(idRest);
  if (r) {
    r.style[s.prop] = (100 - pct) + "%";
  }
}

function onDragNetAddrPx(ev, p, s, offsetXY, v, idMain) {
  if (s.prop == "left") {
    onDragNetAddr(null, idMain, null, v - offsetXY[0], null);
  } else {
    onDragNetAddr(null, idMain, null, null, v - offsetXY[1]);
  }
}

function onDragNetAddr(dir, idMain, idRest, x, y) {
  var addr = idMain.split("-").splice(1).join("-"); // Convert "addr-foo" to "foo".
  var m = document.getElementById(idMain);
  cbfg.world.t1.addr_override_xy(addr,
                                 x || parseInt(m.style.left),
                                 y || parseInt(m.style.top));
}

document.getElementById("prog-eval-selection").onclick = function() {
  var t = document.getElementById("prog-in");
  var s = [t.selectionStart, t.selectionEnd];
  console.log(eval("with (cbfg.world.t1) {" + t.value.slice(s[0], s[1]) + "}"));
  t.selectionStart = s[0];
  t.selectionEnd = s[1];
}

var showSourceMap = {};
var showSourceCurr = null;

function showSource(name, line, after) {
  if (name == null || line == null) {
    return;
  }
  if (showSourceMap[name] == null) {
    showSourceMap[name] = "...loading...";
    var xhr = new XMLHttpRequest();
    xhr.onload = function() {
      if (xhr.status == 200) {
        var t = xhr.responseText.
                    replace(/&/g, "&amp;").
                    replace(/</g, "&lt;").
                    replace(/>/g, "&gt;");
        t = "<pre>" + t.replace(/\n/g, " </pre><pre>") + " </pre>";
        showSourceMap[name] = t
        showSource(name, line);
      }
    }
    var parts = name.split(".");
    var dir = parts.slice(0, parts.length - 1).join("/");
    xhr.open("get", "src/" + dir + "/" + parts[parts.length - 1] + ".cljs");
    xhr.send();
  } else {
    var s = document.getElementById("source");
    if (showSourceCurr != name) {
      s.innerHTML = showSourceMap[name];
    }
    showSourceCurr = name;
    requestAnimationFrame(function() {
      var els = s.getElementsByClassName("current-line");
      for (var i = 0; i < els.length; i++) {
        els[i].className = "";
      }
      var c = s.childNodes[line - 1];
      if (c) {
        c.scrollIntoViewIfNeeded();
        c.className = "current-line " + (after ? "event-after" : "");
      }
    });
  }
}
</script>

<script src="out/goog/base.js" type="text/javascript"></script>
<script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
<script src="cbfg.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("cbfg.core");</script>
</body>
</html>
