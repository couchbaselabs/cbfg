<html>
<body>
<div class="prog">
  <textarea id="prog">
server("serverA:8000")
server("serverA:8100")
server("serverB:8000")

client("clientX", "serverA:8000")
client("clientY", "serverA:8100")
client("clientZ", "serverB:8000")
client("clientW", "serverB:8000")

after(1000).
  workload("clientX")

after(5000).
  pause("serverA")

after(8000).
  unpause("serverA")
  </textarea>
  <br/>
  <button id="prog-go">go</button>
  <div class="filters" id="filters">filters</div>
  <div class="watches" id="watches">watches</div>
</div>
<div class="run">
  <div class="header">
    <div class="controls" id="controls">controls</div>
  </div>
  <div class="main">
    <div class="vis" id="vis">vis</div>
    <div class="main-body">
      <div class="events-container">
        <div class="pane">
          <div class="events-ghost" id="events-ghost"></div>
          <div class="events" id="events"></div>
        </div>
      </div>
      <div class="world-map-container">
        <div class="pane">
          <div class="world-map" id="world-map"></div>
          <div class="world-map-hover" id="world-map-hover"></div>
        </div>
      </div>
      <div class="world-container">
        <div class="pane">
          <div class="world" id="world"></div>
          <div class="world-hover" id="world-hover"></div>
        </div>
      </div>
    </div>
  </div>
</div>
