<html>
<head>
  <link href="world.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="prog">
  <textarea id="prog-in">
kv_server("serverA", 8000, 8100)
kv_server("serverB", 8000)

kv_client("client-0", "serverA", 8000)
kv_client("client-1", "serverA", 8000)
kv_client("client-2", "serverA", 8000)
</textarea>
<!--
kv_client("clientX", "serverA:8000")
kv_client("clientY", "serverA:8100")
kv_client("clientZ", "serverB:8000")
kv_client("clientW", "serverB:8000")

after(1000).
  kv_workload("clientX")

after(5000).
  pause("serverA")

after(8000).
  unpause("serverA")-->
  <br/>
  <button id="prog-go">go</button>
  <div class="filters" id="filters">todo filters</div>
  <div class="watches" id="watches">todo watches</div>
</div>
<div class="run">
  <div class="header">
    <div class="controls" id="header-run-controls">controls</div>
    <div class="controls-input">
      <label>client:</label>
        <span id="controls-clients">
          <select id="client">
            <option value="client-0" selected>client-0</option>
            <option value="client-1">client-1</option>
            <option value="client-2">client-2</option>
          </select>
        </span>
      <br/>
      <label>fence:</label>
        <select id="fence">
          <option value="0" selected>false</option>
          <option value="1">true</option>
        </select>
      <br/>
      <label>x:</label><input id="x" type="text" value="1"></input>&nbsp;
             y:        <input id="y" type="text" value="2"></input>&nbsp;
             delay:    <input id="delay" type="text" value="1000"></input>
                       <span class="units">(milliseconds)</span>
      <br/>
      <label>lane:</label><input id="lane" type="text" value=""></input>
      <br/>
      <label>color:</label>
        <select id="color">
          <option value="red" selected>red</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
          <option value="orange">orange</option>
          <option value="purple">purple</option>
          <option value="black">black</option>
        </select>
        &nbsp;
      server delay:
        <input id="sleep" type="text" value="5000"></input>
        <span class="units">(milliseconds)</span>
      <br/>
      <button id="add">add</button>
      <button id="sub">sub</button>
      <button id="count">count</button>
      <button id="close-lane">close lane</button>
      <button id="test">test</button>
    </div>
  </div>
  <div class="main" id="main">
    <div class="main-body">
      <div class="events-container">
        <div class="pane">
          <div class="events" id="events"></div>
        </div>
      </div>
      <div class="prog-map-container" id="prog-map-container">
        <div class="pane">
          <div class="prog-map" id="prog-map"></div>
          <div class="prog-map-hover" id="prog-map-hover"></div>
        </div>
      </div>
      <div class="vis-container" id="vis-container">
        <div class="client-curr" id="client-curr"></div>
        <div class="vis-event" id="vis-event"></div>
        <div class="vis" id="vis"
            style="position:relative; width:100%; height:100%;">
          <div class="vis-html" id="vis-html"
              style="position:absolute; top:0; left:0; width:100%;">
          </div>
          <svg class="vis-svg" id="vis-svg"
              style="position:absolute; top:0; left:500px; width:120px; height:100%;">
          </svg>
        </div>
      </div>
      <div class="prog-container" id="prog-container">
        <div class="pane">
          <div class="prog" id="prog"></div>
          <div class="prog-hover" id="prog-hover"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<style id="style">
body {
  margin: 0 0 0 0;
  background-color: #2a2a2a;
  padding: 0 0 0 0;
  font-family: Tahoma, Geneva, sans-serif;
  color: #a2a2a2;
  white-space: nowrap;
}
.prog, .run {
  display: inline-block;
  vertical-align: top;
}
.prog {
  margin: 0 0 0 0;
  min-width: 20%;
  max-width: 40%;
}
.prog textarea {
  width: 100%;
  height: 80%;
  background-color: #e2e2e2;
  padding: 5px 5px 5px 5px;
  white-space: pre;
  word-wrap: normal;
  overflow-x: scroll;
}
.run {
  width: 80%;
  margin: 0 0 0 0;
  padding: 0 10px 0 15px;
}
.run .header > * {
  display: inline-block;
  vertical-align: top;
}
.run .controls {
  margin: 0 0 0 0;
  background-color: #2a2a2a;
  padding: 0 0 0 0;
  position: fixed;
  z-index: 1;
}
.run .controls ul {
  margin: 0 0 0 0;
  padding: 0 0 0 0;
}
.run .controls ul li {
  display: inline;
  margin-right: 10px;
}
.run .controls-input {
  margin-top: 40px;
  background-color: #4a4a4a;
  padding: 20px 15px 20px 15px;
  font-size: 13px;
}
.run .controls-input label {
  display: inline-block;
  min-width: 3.5em;
  text-align: right;
}
.run .controls-input .units {
  color: #7a7a7a;
  font-size: 8px;
}
.main {
  margin-top: 20px;
}
.main ul {
  margin: 0 0 0 0;
  padding: 0 0 0 10px;
  list-style-type: none;
}
.main-body {
  white-space: nowrap;
  vertical-align: top;
}
.main-body > div {
  display: inline-block;
  height: 100%;
  overflow: scroll;
}
.main-body .pane {
  position: relative;
}
.main-body .pane > div {
  position: absolute;
  top: 0;
  left: 0;
}
.main .events-container {
  float: right;
  width: 200px;
  z-index: 1;
  font-size: 7px;
}
.main .events-container li.snapshot {
  background-color: #a2a2d2;
}
.main .events-container li:hover {
  background-color: #a2a2a2;
  color: #2a2a2a;
}
.main .prog-map-container {
  float: right;
  width: 200px;
  z-index: 1;
}
.main .vis-container {
  float: right;
  width: 40%;
  z-index: 1;
}
.main .prog-map-container .pane {
  -webkit-transform: scale(0.2,0.2);
  transform: scale(0.2,0.2);
}
.main .prog-container {
  width: 80%;
}
.main .hover .prog, .main .hover .prog-map {
  opacity: 0.5;
}
.main .prog-hover {
  color: #8282a2;
}
.main .vis {
    background-color: #2a2a2a;
}
.main .vis-container #vis-event {
    background-color: #2a2a2a;
}
</style>
<script src="out/goog/base.js" type="text/javascript"></script>
<script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
<script src="cbfg.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("cbfg.core");</script>
</body>
</html>
