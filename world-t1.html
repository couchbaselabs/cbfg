<html>
<body>
<div class="header">
  <div class="ribbon ribbon-fixed">
    <div class="ribbon-part ribbon-prog">
      <input id="prog-name" type="text" value="simulation-name-here"/><br/>
      <textarea id="prog-in">
kv_server("serverA", 8000, 8100)
kv_server("serverB", 8000)

kv_client("client-0", "serverA", 8000)
kv_client("client-1", "serverA", 8000)
kv_client("client-2", "serverA", 8000)
</textarea>
      <button id="prog-go">restart</button>
    </div>
    <div class="ribbon-part">
      <div id="header-run-controls">run controls</div>
      <div class="ribbon-inputs">
        input controls
        <button class="toggle" onclick="toggle('inputs')">&#9660;</button>
        <div class="ribbon-popup inputs" style="display: none;">
          <div class="field">
            <label>client:</label>
            <span id="controls-clients">
              <select id="client">
                <option value="client-0" selected>client-0</option>
                <option value="client-1">client-1</option>
                <option value="client-2">client-2</option>
              </select>
            </span>
          </div>
          <div class="field">
            <label>fence:</label>
            <select id="fence">
              <option value="0" selected>false</option>
              <option value="1">true</option>
            </select>
          </div>
          <div class="field">
            <label>x:</label>
            <input id="x" type="text" value="1"></input>
          </div>
          <div class="field">
            <label>y:</label>
            <input id="y" type="text" value="2"></input>
          </div>
          <div class="field">
            <label>delay:</label>
            <input id="delay" type="text" value="1000"></input>
            <span class="units">(millisecs)</span>
          </div>
          <div class="field">
            <label>lane:</label>
            <input id="lane" type="text" value=""></input>
          </div>
          <div class="field">
            <label>color:</label>
            <select id="color">
              <option value="red" selected>red</option>
              <option value="blue">blue</option>
              <option value="green">green</option>
              <option value="orange">orange</option>
              <option value="purple">purple</option>
              <option value="black">black</option>
            </select>
          </div>
          <div class="field">
            <label>server delay:</label>
            <input id="sleep" type="text" value="5000"></input>
            <span class="units">(millisecs)</span>
          </div>
          <button id="add">add</button>
          <button id="sub">sub</button>
          <button id="count">count</button>
          <button id="close-lane">close lane</button>
          <button id="test">test</button>
        </div>
      </div>
      <div class="ribbon-filters">
        filters / watches
        <button class="toggle" onclick="toggle('filters')">&#9660;</button>
        <div class="ribbon-popup filters" style="display: none;">
          lots<br/>
          of&nbsp;filters&nbsp;here&nbsp;placeholder&nbsp;<br/>
          and<br/>
          more<br/>
          more<br/>
          more<br/>
          more<br/>
          more<br/>
        </div>
      </div>
    </div>
  </div>
  <div class="ribbon ribbon-space"></div>
</div>

<div class="main" id="main">
  <div class="main-body">
    <div class="events-container">
      <div class="pane">
        <div class="events" id="events"></div>
      </div>
    </div>
    <div class="prog-map-container" id="prog-map-container">
      <div class="pane">
        <div class="prog-map" id="prog-map"></div>
        <div class="prog-map-hover" id="prog-map-hover"></div>
      </div>
    </div>
    <div class="vis-container" id="vis-container">
      <div class="client-curr" id="client-curr"></div>
      <div class="vis-event" id="vis-event"></div>
      <div class="vis" id="vis"
          style="position:relative; width:100%; height:100%;">
        <div class="vis-html" id="vis-html"
            style="position:absolute; top:0; left:0; width:100%;">
        </div>
        <svg class="vis-svg" id="vis-svg"
            style="position:absolute; top:0; left:500px; width:120px; height:100%;">
        </svg>
      </div>
    </div>
    <div class="prog-container" id="prog-container">
      <div class="pane">
        <div class="prog" id="prog"></div>
        <div class="prog-hover" id="prog-hover"></div>
      </div>
    </div>
  </div>
  <div class="footer-space" id="footer-space" style="height: 20%";></div>
</div>

<div class="footer" id="footer" style="top: 80%; height: 20%;">
  <div class="splitter" onmousedown="return onSplitterStart(this);"></div>
  <div class="events" id="events-0">
  </div>
  <div class="events" id="events-1">
  </div>
</div>

<style>
body {
  background-color: #2a2a2a;
  font-family: Tahoma, Geneva, sans-serif;
  font-size: 10pt;
  color: #a2a2a2;
}
body, div {
  margin: 0 0 0 0;
  padding: 0 0 0 0;
}
* {
  vertical-align: top;
  white-space: nowrap;
}
.header, .main, .footer {
  margin-left: 20px;
  width: 95%;
}
.header {
  background: #2a2a2a;
}
.header .ribbon {
  width: 95%;
  min-height: 4em;
  border-bottom: 1px solid #999;
  padding-top: 10px;
  padding-bottom: 5px;
}
.header .ribbon-fixed {
  position: fixed;
  background: #2a2a2a;
  z-index: 10;
}
.header .ribbon-space {
  visibility: hidden;
}
.header .ribbon .ribbon-part {
  display: inline-block;
  padding-right: 40px;
}
.header .ribbon .ribbon-popup {
  position: absolute;
  border: 1px solid #999;
  background: #2a2a2a;
  padding: 10px 10px 10px 10px;
  z-index: 20;
}
.header .ribbon .ribbon-prog input,
.header .ribbon .ribbon-prog textarea{
  min-width: 300px;
}
.header .ribbon .ribbon-inputs,
.header .ribbon .ribbon-filters {
  display: inline-block;
  margin-top: 10px;
  margin-left: 30px;
}
.field label {
  display: inline-block;
  min-width: 120px;
  text-align: right;
}
.field .units {
  font-size: 7pt;
}
.main {
  overflow: scroll;
}
.footer-space {
  visibility: hidden;
}
.footer {
  position: fixed;
  background: #2a2a2a;
  z-index: 1;
}
.footer .events {
  display: inline-block;
  width: 50%;
  height: 90%;
  overflow: scroll;
}
.footer .events .event div {
  display: inline-block;
}
.footer .events .event:hover {
  background: #6a6a6a;
}
.splitter {
  width: 100%;
  height: 3px;
  border-top: 1px solid #999;
  cursor: ns-resize;
}
.toggle {
  font-size: 5px;
}
</style>

<style>
.main {
  margin-top: 20px;
}
.main ul {
  margin: 0 0 0 0;
  padding: 0 0 0 10px;
  list-style-type: none;
}
.main-body {
  white-space: nowrap;
  vertical-align: top;
}
.main-body > div {
  display: inline-block;
  height: 100%;
  overflow: scroll;
}
.main-body .pane {
  position: relative;
}
.main-body .pane > div {
  position: absolute;
  top: 0;
  left: 0;
}
.main .events-container {
  float: right;
  width: 200px;
  z-index: 1;
  font-size: 7px;
}
.main .events-container li.snapshot {
  background-color: #a2a2d2;
}
.main .events-container li:hover {
  background-color: #a2a2a2;
  color: #2a2a2a;
}
.main .prog-map-container {
  float: right;
  width: 200px;
  z-index: 1;
}
.main .vis-container {
  float: right;
  width: 40%;
  z-index: 1;
}
.main .prog-map-container .pane {
  -webkit-transform: scale(0.2,0.2);
  transform: scale(0.2,0.2);
}
.main .prog-container {
  width: 80%;
}
.main .hover .prog, .main .hover .prog-map {
  opacity: 0.5;
}
.main .prog-hover {
  color: #8282a2;
}
.main .vis {
    background-color: #2a2a2a;
}
.main .vis-container #vis-event {
    background-color: #2a2a2a;
}
</style>

<style id="hover-style"></style>

<script>
function onSplitterStart(el) {
  var footer = document.getElementById("footer");
  var footerSpace = document.getElementById("footer-space");
  window.onmousemove = function(ev) {
    var pct = Math.max(10, Math.min(95, Math.round(100 * ((1.0 * ev.clientY) /
                                                          window.innerHeight))));
    footer.style.top = pct + "%";
    footer.style.height = (100 - pct) + "%";
    footerSpace.style.height = (100 - pct) + "%";
    return false;
  }
  window.onmouseup = function(ev) {
    window.onmouseup = window.onmousemove = null;
  }
  return false;
}

function toggle(className) {
  var els = document.getElementsByClassName(className);
  for (var i = 0; i < els.length; i++) {
    els[i].style.display = (els[i].style.display == "none") ? "" : "none";
  }
}

var e0 = [];
var e1 = [];
for (var i = 0; i < 2000; i++) {
  e0.push('<div class="event event-' + i +
    '" onmouseenter="onHover(this);">' + i + '</div>');
  for (var j = 0; j < 10; j++) {
    e1.push('<div class="event event-' + i +
      '" onmouseenter="onHover(this);">' + i + ':' + j + '</div>');
  }
}
document.getElementById("events-0").innerHTML = e0.join('');
document.getElementById("events-1").innerHTML = e1.join('');

var onHoverPrev;
function onHover(el) {
  var c = el.className.split(' ')[1];
  if (c != onHoverPrev) {
    document.getElementById("hover-style").innerText =
      "div." + c + " { background: #4a4a4a; }";
    onHoverPrev = c;
  }
}
</script>

<script src="out/goog/base.js" type="text/javascript"></script>
<script src="vendor/fb-react-0.9.0.js" type="text/javascript"></script>
<script src="cbfg.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("cbfg.core");</script>
</body>
</html>
