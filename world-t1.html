<html>
<head>
  <link href="vis.css" rel="stylesheet" type="text/css">
  <link href="world-net.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="top" id="top" style="height:70%;">
  <div class="header">
    <div class="ribbon ribbon-fixed">
      <div class="ribbon-part ribbon-sim">
        <input id="sim-name" type="text" value="simulation-name-here"/><br/>
      </div>
      <div class="ribbon-part">
        <div id="header-run-controls">run controls</div>
      </div>
      <div class="ribbon-part ribbon-filters">
          filters / watches
          <button class="popup" onclick="popup('filters')">&#9660;</button>
          <div class="ribbon-popup filters" style="display:none;">
            lots<br/>
            of&nbsp;filters&nbsp;here&nbsp;placeholder&nbsp;<br/>
            and<br/>
            more<br/>
            more<br/>
            more<br/>
            more<br/>
            more<br/>
          </div>
      </div>
    </div>
    <div class="ribbon ribbon-space"></div>
  </div>

  <div class="main" id="main">
    <div class="sides">
      <div class="llhs" id="llhs" style="width:20%;">
        <div class="prog-in">
          <textarea id="prog-in">
kv_server("serverA", 8000, 8100)
kv_server("serverB", 8000)

kv_client("client-0", "serverA", 8000)
kv_client("client-1", "serverA", 8000)
kv_client("client-2", "serverA", 8000)
          </textarea>
          <button id="prog-go">restart</button>
        </div>
        <div class="inputs">
          <div class="fields">
            <div class="field">
              <label>client:</label>
              <span id="controls-clients">
                <select id="client">
                  <option value="client-0" selected>client-0</option>
                  <option value="client-1">client-1</option>
                  <option value="client-2">client-2</option>
                </select>
              </span>
            </div>
            <div class="field">
             <label>fence:</label>
              <select id="fence">
                <option value="0" selected>false</option>
                <option value="1">true</option>
              </select>
            </div>
            <div class="field">
              <label>x:</label>
              <input id="x" type="text" value="1"></input>
            </div>
            <div class="field">
              <label>y:</label>
              <input id="y" type="text" value="2"></input>
            </div>
            <div class="field">
              <label>delay: <span class="units">(millisecs)</span></label>
              <input id="delay" type="text" value="1000"></input>
            </div>
            <div class="field">
              <label>lane:</label>
              <input id="lane" type="text" value="a"></input>
            </div>
            <div class="field">
              <label>color:</label>
              <select id="color">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="orange" selected>orange</option>
                <option value="purple">purple</option>
                <option value="white"d>white</option>
              </select>
            </div>
            <div class="field">
              <label>server delay: <span class="units">(millisecs)</span></label>
              <input id="sleep" type="text" value="5000"></input>
            </div>
          </div>
          <div class="actions">
            <button id="add">add</button>
            <button id="sub">sub</button>
            <button id="count">count</button>
            <button id="close-lane">close lane</button>
            <button id="test">test</button>
          </div>
        </div>
      </div>
      <div class="splitter-ew"
           onmousedown="return startDrag('ew', 'llhs', 'middle');"></div>
      <div class="middle" id="middle" style="width:80%;">
        <div class="lhs" id="lhs" style="width:60%;">
          <div class="net-container pane" id="net-container">
            <div class="net net-main" id="net-main"></div>
            <div class="net net-hover" id="net-hover"></div>
          </div>
        </div>
        <div class="splitter-ew"
             onmousedown="return startDrag('ew', 'lhs', 'rhs');"></div>
        <div class="rhs" id="rhs" style="width:40%;">
          <div class="vis-event" id="vis-event"></div>
          <div class="vis" id="vis"
              style="position:relative; width:100%; height:100%;">
            <div class="vis-html" id="vis-html"
                style="position:absolute; top:0; left:0; width:100%;">
            </div>
            <svg class="vis-svg" id="vis-svg"
                style="position:absolute; top:0; left:500px; width:120px; height:100%;">
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer" id="footer" style="height:30%;">
  <div class="splitter-ns"
       onmousedown="return startDrag('ns', 'top', 'footer');"></div>
  <div class="evts" id="evts" style="width:50%;"></div>
  <div class="splitter-ew"
       onmousedown="return startDrag('ew', 'evts', 'reqs');"></div>
  <div class="reqs" id="reqs" style="width:50%;"></div>
</div>

<style>
body {
  background-color: #2a2a2a;
  font-family: Tahoma, Geneva, sans-serif;
  font-size: 10pt;
  color: #a2a2a2;
}
body, div {
  margin: 0 0 0 0;
  padding: 0 0 0 0;
}
body, div, button {
  vertical-align: top;
  white-space: nowrap;
}
.splitter-ns {
  display: block;
  width: 100%;
  height: 3px;
  border-top: 1px solid #999;
  cursor: ns-resize;
}
.splitter-ew {
  display: inline-block;
  width: 3px;
  height: 100%;
  border-left: 1px solid #999;
  cursor: ew-resize;
}
.popup {
  font-size: 5px;
}
.top, .footer {
  width: 95%;
  margin-left: 20px;
  overflow: hidden;
}
.top .header .ribbon {
  width: 95%;
  min-height: 30px;
  border-bottom: 1px solid #999;
  padding-top: 10px;
  padding-bottom: 5px;
}
.top .header .ribbon-fixed {
  position: fixed;
  background: #2a2a2a;
  z-index: 10;
}
.top .header .ribbon-space {
  visibility: hidden;
}
.top .header .ribbon .ribbon-part {
  display: inline-block;
  padding-right: 40px;
}
.top .header .ribbon .ribbon-popup {
  position: absolute;
  border: 1px solid #999;
  background: #2a2a2a;
  padding: 10px 10px 10px 10px;
  z-index: 20;
}
.top .header .ribbon .ribbon-sim input {
  min-width: 300px;
}
.top .header .ribbon .ribbon-filters {
  display: inline-block;
  margin-left: 30px;
}
.main .sides {
  width: 100%;
}
.main .sides > div,
.main .sides .middle > div {
  display: inline-block;
  height: 100%;
}
.main .sides .llhs,
.main .sides .middle .lhs,
.main .sides .middle .rhs {
  padding-top: 10px;
  padding-left: 10px;
  overflow: scroll;
}
.main ul {
  margin: 0 0 0 0;
  padding: 0 0 0 10px;
  list-style-type: none;
}
.main .prog-in {
  width: 100%;
}
.main .prog-in textarea {
  min-width: 250px;
  height: 10em;
}
.main .prog-in button {
  display: block;
}
.main .inputs {
  width: 100%;
  margin-top: 20px;
  border-top: 1px solid #999;
}
.main .inputs .fields {
  float: left;
  padding-right: 40px;
  padding-bottom: 30px;
}
.main .inputs .fields .field label {
  margin-top: 10px;
  display: block;
}
.main .inputs .fields .field .units {
  font-size: 7pt;
  vertical-align: bottom;
}
.main .inputs .actions {
  padding-top: 40px;
}
.main .inputs .actions button {
  display: block;
  margin-top: 5px;
  width: 8em;
}
.main .pane {
  position: relative;
}
.main .pane > div {
  position: absolute;
  top: 0;
  left: 0;
}
.main .hover .net-main {
  opacity: 0.3;
}
.main .vis,
.main .vis-event {
  background-color: #2a2a2a;
}
.footer .evts,
.footer .reqs {
  display: inline-block;
  height: 90%;
  overflow: scroll;
}
.footer .evts ul {
  margin: 0 0 0 0;
  padding: 0 0 0 10px;
  list-style-type: none;
}
.footer .evts .evt:hover {
  background: #6a6a6a;
}
.footer .evts .evt:hover button {
  visibility: visible;
}
.footer .evts .evt button {
  visibility: hidden;
  float: right;
  margin-right: 10px;
  height: 10px;
  font-size: 7pt;
}
.footer .evts .evt {
  clear: both;
}
.footer .reqs table.hist tr th {
  text-align: left;
  font-size: 10pt;
}
.footer .reqs table.hist tr td {
  padding-right: 10px;
  color: green;
  vertical-align: top;
  white-space: nowrap;
  font-size: 10pt;
}
.footer .reqs table.hist tr.complete td {
  color: #a2a2a2;
}
.footer .reqs table.hist ul {
  list-style-type: none;
}
.footer .reqs table.hist li {
  position: relative;
}
.footer .reqs table.hist li button {
  display: none;
}
.footer .reqs table.hist li:hover button {
  position: absolute;
  display: block;
  top: 0px;
  left: -10px;
  z-index: 1;

  -webkit-animation: timeline-focus 1s; /* Chrome, Safari, Opera */
  animation: timeline-focus 1s;
}
@-webkit-keyframes timeline-focus {
  0% { opacity: 0; top: -20px; left: 10px; }
  50% { opacity: 0.1; top: -20px; left: 10px; }
  100% { opacity: 1.0; top: 0px; left: -10px; }
}
@keyframes timeline-focus {
  0% { opacity: 0; top: -20px; left: 10px; }
  50% { opacity: 0.1; top: -20px; left: 10px; }
  100% { opacity: 1.0; top: 0px; left: -10px; }
}
</style>

<style id="hover-style"></style>

<script>
function getPos(el) {
  var r = { left: 0, top: 0 };
  while (el) {
    r.left += el.offsetLeft;
    r.top += el.offsetTop;
    el = el.offsetParent;
  }
  return r;
}

var dragMeta = {
  ew: { prop: "width",  clientProp: "clientX",
        parentProp: "offsetWidth", origin: "left" },
  ns: { prop: "height", clientProp: "clientY",
        parentProp: "offsetHeight", origin: "top" }
}

function startDrag(dir, idMain, idRest) {
  var s = dragMeta[dir];
  var p = document.getElementById(idMain).parentElement;
  window.onmousemove = function(ev) {
    var v = ev[s.clientProp] - getPos(p)[s.origin];
    var pct = Math.max(10, Math.min(95, Math.round(100 * ((1.0 * v) / p[s.parentProp]))));
    document.getElementById(idMain).style[s.prop] = pct + "%";
    document.getElementById(idRest).style[s.prop] = (100 - pct) + "%";
    return false;
  }
  window.onmouseup = function(ev) {
    window.onmouseup = window.onmousemove = null;
  }
  return false;
}

function popup(className) {
  var els = document.getElementsByClassName(className);
  for (var i = 0; i < els.length; i++) {
    els[i].style.display = (els[i].style.display == "none") ? "" : "none";
  }
}

var onHoverEvtPrev;
function onHoverEvt(el) {
  if (el) {
    var c = el.className.split(' ')[1];
    if (c != onHoverEvtPrev) {
      document.getElementById("hover-style").innerText =
        "." + c + " { background: #3a3a3a; }";
      onHoverEvtPrev = c;
    }
  }
}
</script>

</body>
